<div class="container mt-5 mb-5">
<div class="row">
    <div class="col-lg-6" *ngIf="menuData">
        <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Cancelar</a>
        <img src="{{menuData[0].foodImg}}" width="100%">
        <h1 class="mt-3">{{menuData[0].foodName}}</h1>
        <p>{{menuData[0].foodDetails}}</p>
        <p>S/.{{menuData[0].foodPrice}}</p>
    </div>

    <div class="col-lg-6 col-lg-12">
        <h1>Ingrese sus Datos:</h1>
        <form >
            <input type="text" class="form-control" placeholder="Ingrese su Nombre"><br>
            <input type="text" class="form-control" placeholder="Ingrese su Teléfono"><br>
            <textarea class="form-control" placeholder="Ingrese su dirección" rows="3"></textarea>
            <button class="btn btn-md btn-dark mt-3">Ordenar</button>
        </form>

    </div>
</div>
</div>
